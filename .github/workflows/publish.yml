name: Publish to npm
on:
    push:
        branches: main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - run: |
                  npm ci
                  npm run build
            - uses: JS-DevTools/npm-publish@v3
              with:
                  access: public
                  token: ${{ secrets.NPM_TOKEN }}
